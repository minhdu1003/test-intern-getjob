<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Map Page</title>
</head>
<body>
    <div class="map-page">
        <div class="sidebar-menu">
            <div class="sidebar-content">
                <h4>GETJ<span class="title">O</span>B</h4>
                <ul>
                    <li><a href="#"><i class='bx bx-home-alt'><span>Trang chủ</span></i></a></li>
                    <li><a href="#"><i class='bx bx-briefcase-alt-2'><span>Yêu cầu công việc</span></i></a></li>
                    <li><a href="#"><i class='bx bx-recycle' ><span>Yêu cầu đổi ca</span></i></a></li>
                    <li><a href="#"><i class='bx bx-user'><span>Người tuyển dụng</span></i></a></li>
                    <li><a href="#"><i class='bx bx-file'><span>Báo cáo</span></i></a></li>
                    <li><a href="#"><i class='bx bx-map'><span>Địa điểm</span></i></a></li>
                  </ul>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="header">
                    <i class="bx bxs-map"><span>Thêm địa điểm</span></i>
                    <ul>
                        <li>
                            <a href="#"><i class="bx bxs-bell"></i></a>
                        </li>
                        <li>
                            <a href="#"><img src="./assets/img/user-img.jpg" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="add-map">
                    <div class="add-map_left">
                        <h4>Địa điểm làm việc</h4>
                        <table>
                            <tr>
                              <td><p>Tên</p></td>
                              <td>
                                <div class="input-box">
                                    <input type="text" placeholder="Tên">
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Quốc gia</p></td>
                              <td>
                                <div class="input-box input-select">
                                 <select name="" id="">
                                   <option value="">Việt Nam</option>
                                   <option value="">Lào</option>
                                   <option value="">Campuchia</option>
                                   <option value="">Trung Quốc</option>
                                 </select>
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Thành/phố</p></td>
                              <td>
                                <div class="input-box input-select">
                                 <select name="" id="" disabled ="true" >
                                   <option  value="">Chọn</option>
                                 </select>
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Quận/huyện</p></td>
                              <td>
                                <div class="input-box input-select">
                                 <select name="" id="" disabled ="true">
                                   <option value="">Chọn</option>
                                 </select>
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Phường/xã</p></td>
                              <td>
                                <div class="input-box input-select">
                                 <select name="" id="" disabled ="true">
                                   <option value="">Chọn</option>
                                 </select>
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Địa chỉ</p></td>
                              <td>
                                <div class="input-box">
                                  <input type="text" placeholder="Địa chỉ">
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Mã bưu chính</p></td>
                              <td>
                                <div class="input-box">
                                  <input type="text" placeholder="Mã bưu chính">
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Hướng dẫn đường đi</p></td>
                              <td>
                                <div class="input-box">
                                  <!-- <input type="text" placeholder="Hướng dẫn đường đi"> -->
                                  <textarea name="" id="" placeholder="Hướng dẫn đường đi" cols="30" rows="10"></textarea>
                              </div>
                              </td>
                            </tr>
                            <tr>
                              <td><p>Chia sẽ</p></td>
                              <td>
                                <div class="checkbox">
                                  <input type="checkbox" name="" id="check1">
                                  <label for="check1"><span>Có</span></label>
                                  <input type="checkbox" name="" id="check2">
                                  <label for="check2"><span>Không</span></label>
                              </div>
                              </td>
                            </tr>
                          </table>
                    </div>
                    <div class="add-map_right">
                        <h4>Bản đồ</h4>
                        <div class="map">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.046946795734!2d106.68651721474927!3d10.807716392300291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528c336ddac6b%3A0xe3071e4f7bfec649!2zQ8O0bmcgVHkgQ-G7lSBQaOG6p24gVGVjaHNlZWQ!5e0!3m2!1svi!2s!4v1650301867544!5m2!1svi!2s" width="530" height="380" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="button"><span>Hủy</span></button>
                    <button type="button"><span>Tạo địa điểm</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
